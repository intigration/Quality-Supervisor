      priority: Advanced
      details: >-
        Git is a revision control system. Prior to versions 2.45.1, 2.44.1,
        2.43.4, 2.42.2, 2.41.1, 2.40.2, and 2.39.4, repositories with submodules
        can be crafted in a way that exploits a bug in Git whereby it can be
