        external certificates, fulfillment of inspection prerequisites, etc.
        Documents elaborated within conformity assessment to demonstrate that an
        object (product, process, management system) meets specified requirements.
        Typically,  conformity assessment activities include selection, testing
        and inspection of products, auditing of  management systems and persons,
        declaration of conformity, certificati...</div>"
