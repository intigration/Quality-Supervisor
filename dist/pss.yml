        paths using '../' or absolute paths. This flaw leads to arbitrary file
        read and overwrite capabilities in specified directories without
        limitations, posing a significant risk of sensitive information disclosure
        and unauthorized file manipulation.
    - point: CVE-2024-3234
      priority: Advanced
      details: >-
        The gaizhenbiao/chuanhuchatgpt application is vulnerable to a path
        traversal attack due to its use of an outdated gradio component. The
        application is designed to restrict user access to resources within the
        `web_assets` folder. However, the outdated version of gradio it employs is
        susceptible to path traversal, as identified in CVE-2023-51449. This
        vulnerability allows unauthorized users to bypass the intended
        restrictions and access sensitive files, such as `config.json`, which
        contains API keys. The issue affects the latest version of chuanhuchatgpt
        prior to the fixed version released on 20240305.
    - point: CVE-2024-3166
      priority: Advanced
      details: >-
        A Cross-Site Scripting (XSS) vulnerability exists in
        mintplex-labs/anything-llm, affecting both the desktop application version
        1.2.0 and the latest version of the web application. The vulnerability
        arises from the application's feature to fetch and embed content from
        websites into workspaces, which can be exploited to execute arbitrary
        JavaScript code. In the desktop application, this flaw can be escalated to
        Remote Code Execution (RCE) due to insecure application settings,
        specifically the enabling of 'nodeIntegration' and the disabling of
        'contextIsolation' in Electron's webPreferences. The issue has been
        addressed in version 1.4.2 of the desktop application.
    - point: CVE-2024-3153
      priority: Advanced
      details: >-
        mintplex-labs/anything-llm is affected by an uncontrolled resource
        consumption vulnerability in its upload file endpoint, leading to a denial
        of service (DOS) condition. Specifically, the server can be shut down by
        sending an invalid upload request. An attacker with the ability to upload
        documents can exploit this vulnerability to cause a DOS condition by
        manipulating the upload request.
    - point: CVE-2024-3150
      priority: Advanced
      details: >-
        In mintplex-labs/anything-llm, a vulnerability exists in the thread update
        process that allows users with Default or Manager roles to escalate their
        privileges to Administrator. The issue arises from improper input
        validation when handling HTTP POST requests to the endpoint
        `/workspace/:slug/thread/:threadSlug/update`. Specifically, the
        application fails to validate or check user input before passing it to the
        `workspace_thread` Prisma model for execution. This oversight allows
        attackers to craft a Prisma relation query operation that manipulates the
        `users` model to change a user's role to admin. Successful exploitation
        grants attackers the highest level of user privileges, enabling them to
        see and perform all actions within the system.
    - point: CVE-2024-3149
      priority: Advanced
      details: >-
        A Server-Side Request Forgery (SSRF) vulnerability exists in the upload
        link feature of mintplex-labs/anything-llm. This feature, intended for
        users with manager or admin roles, processes uploaded links through an
        internal Collector API using a headless browser. An attacker can exploit
        this by hosting a malicious website and using it to perform actions such
        as internal port scanning, accessing internal web applications not exposed
        externally, and interacting with the Collector API. This interaction can
        lead to unauthorized actions such as arbitrary file deletion and limited
        Local File Inclusion (LFI), including accessing NGINX access logs which
        may contain sensitive information.
    - point: CVE-2024-3110
      priority: Advanced
      details: >-
        A stored Cross-Site Scripting (XSS) vulnerability exists in the
        mintplex-labs/anything-llm application, affecting versions up to and
        including the latest before 1.0.0. The vulnerability arises from the
        application's failure to properly sanitize and validate user-supplied URLs
        before embedding them into the application UI as external links with
        custom icons. Specifically, the application does not prevent the inclusion
        of 'javascript:' protocol payloads in URLs, which can be exploited by a
        user with manager role to execute arbitrary JavaScript code in the context
        of another user's session. This flaw can be leveraged to steal the admin's
        authorization token by crafting malicious URLs that, when clicked by the
        admin, send the token to an attacker-controlled server. The attacker can
        then use this token to perform unauthorized actions, escalate privileges
        to admin, or directly take over the admin account. The vulnerability is
        triggered when the malicious link is opened in a new tab using either the
        CTRL + left mouse button click or the mouse scroll wheel click, or in some
        non-updated versions of modern browsers, by directly clicking on the link.
    - point: CVE-2024-3102
      priority: Advanced
      details: >-
        A JSON Injection vulnerability exists in the `mintplex-labs/anything-llm`
        application, specifically within the username parameter during the login
        process at the `/api/request-token` endpoint. The vulnerability arises
        from improper handling of values, allowing attackers to perform brute
        force attacks without prior knowledge of the username. Once the password
        is known, attackers can conduct blind attacks to ascertain the full
        username, significantly compromising system security.
    - point: CVE-2024-3099
      priority: Advanced
      details: >-
        A vulnerability in mlflow/mlflow version 2.11.1 allows attackers to create
        multiple models with the same name by exploiting URL encoding. This flaw
        can lead to Denial of Service (DoS) as an authenticated user might not be
        able to use the intended model, as it will open a different model each
        time. Additionally, an attacker can exploit this vulnerability to perform
        data model poisoning by creating a model with the same name, potentially
        causing an authenticated user to become a victim by using the poisoned
        model. The issue stems from inadequate validation of model names, allowing
        for the creation of models with URL-encoded names that are treated as
        distinct from their URL-decoded counterparts.
    - point: CVE-2024-3095
