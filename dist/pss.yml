        server, if these files are of a type that CVAT supports reading from cloud
        storage (media data (such as images/videos/archives), importable
        annotations or datasets, task/project backups); and/or overwrite files on
        this server with exported annotations/datasets/backups. The exact
        capabilities of the attacker will depend on how the internal server is
        configured. Users should upgrade to CVAT 2.14.3 to receive a patch. In
        this release, the existing SSRF mitigation measures are applied to
        requests to cloud providers, with access to intranet IP addresses
        prohibited by default. Some workarounds are also available. One may use
        network security solutions such as virtual networks or firewalls to
        prohibit network access from the CVAT backend to unrelated servers on your
        internal network and/or require authentication for access to internal
        servers.
