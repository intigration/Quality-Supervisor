    - point: CVE-2024-5130
      priority: Advanced
      details: >-
        An Incorrect Authorization vulnerability exists in lunary-ai/lunary
        versions up to and including 1.2.2, which allows unauthenticated users to
        delete any dataset. The vulnerability is due to the lack of proper
        authorization checks in the dataset deletion endpoint. Specifically, the
        endpoint does not verify if the provided project ID belongs to the current
        user, thereby allowing any dataset to be deleted without proper
        authentication. This issue was fixed in version 1.2.8.
    - point: CVE-2024-5129
      priority: Advanced
      details: >-
        A Privilege Escalation Vulnerability exists in lunary-ai/lunary version
        1.2.2, where any user can delete any datasets due to missing authorization
        checks. The vulnerability is present in the dataset deletion
        functionality, where the application fails to verify if the user
        requesting the deletion has the appropriate permissions. This allows
        unauthorized users to send a DELETE request to the server and delete any
        dataset by specifying its ID. The issue is located in the datasets.delete
        function within the datasets index file.
    - point: CVE-2024-5128
      priority: Advanced
      details: >-
        An Insecure Direct Object Reference (IDOR) vulnerability was identified in
        lunary-ai/lunary, affecting versions up to and including 1.2.2. This
        vulnerability allows unauthorized users to view, update, or delete any
        dataset_prompt or dataset_prompt_variation within any dataset or project.
        The issue stems from improper access control checks in the dataset
        management endpoints, where direct references to object IDs are not
        adequately secured against unauthorized access. This vulnerability was
        fixed in version 1.2.25.
    - point: CVE-2024-5126
      priority: Advanced
      details: >-
        An improper access control vulnerability exists in the lunary-ai/lunary
