      priority: Essential
    - point: Assumptions Definition
      details: <div>Instead of defining requirements, Lean UX requires teams to define
        user problem statements which leads to some assumptions around a certain
        area. Those problem statements and assumptions (Something we believe is
        true) will often be defined by the team through a brainstorming session
        based on our internal knowledge. They are designed to generate common
        understanding around an idea that enables everyone to get started. It is
        fully understood that assumptions may not be correct and may be changed
        during the project as a better understanding develops within the team.�Why
        it is done�- To enable teams to have a common understanding of the initial
        problem that they are trying to solve - Curate internal knowledge and form
        a hypothesis to be tested with customers - The ability to prioterize
        problems and focus on the most unknown or important ones</div>
      priority: Essential
    - point: Assure StandUp and Team infrastructure
      details: <div>Crossfunctional teams and Scrum of Scrums need a space where they
