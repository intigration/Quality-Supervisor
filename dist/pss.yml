    - point: CVE-2024-4680
      priority: Advanced
      details: >-
        A vulnerability in zenml-io/zenml version 0.56.3 allows attackers to reuse
        old session credentials or session IDs due to insufficient session
        expiration. Specifically, the session does not expire after a password
        change, enabling an attacker to maintain access to a compromised account
        without the victim's ability to revoke this access. This issue was
        observed in a self-hosted ZenML deployment via Docker, where after
        changing the password from one browser, the session remained active and
        usable in another browser without requiring re-authentication.
    - point: CVE-2024-4146
      priority: Advanced
      details: >-
        In lunary-ai/lunary version v1.2.13, an improper authorization
        vulnerability exists that allows unauthorized users to access and
        manipulate projects within an organization they should not have access to.
        Specifically, the vulnerability is located in the `checkProjectAccess`
        method within the authorization middleware, which fails to adequately
        verify if a user has the correct permissions to access a specific project.
        Instead, it only checks if the user is part of the organization owning the
        project, overlooking the necessary check against the `account_project`
        table for explicit project access rights. This flaw enables attackers to
        gain complete control over all resources within a project, including the
        ability to create, update, read, and delete any resource, compromising the
        privacy and security of sensitive information.
