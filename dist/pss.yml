    - point: Approvals and Certificates
      details: "<div>Steps to be done: - Gather all necessary approvals and conformity
        (legal, regularory, and environmental, e.g. UI, CE, BTL); best case: One
        stop testing with multiple certifications.  Obtain all necessary requested
        approvals/conformity. - Support approvals/conformity until either phase
