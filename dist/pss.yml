    - point: Commercial Part Closing
      details: <div>In case of a quality issue concerning a component, fast and
        accurate measures must be taken to prevent major impact to products and to
        customers. Component engineering plays a key role when it comes to define
        immediate actions based on the global where-used list of a component and
        to inform stakeholders and local component representatives.Commercial
        parts which are no more used in assemblies and are also no more according
        to the organizational component strategy get closed in the respective PLM
        system. Accordingly, the part can no longer be ordered. A closure of a
        commercial part also means that all monitoring activities for this
        particular part stop and the last status in the system is freezed, but not
        deleted.</div>
