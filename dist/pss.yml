        versions 2.45.1, 2.44.1, 2.43.4, 2.42.2, 2.41.1, 2.40.2, and 2.39.4. If
        symbolic link support is disabled in Git (e.g. via `git config --global
        core.symlinks false`), the described attack won't work. As always, it is
        best to avoid cloning repositories from untrusted sources.
