    - point: Component Engineering Support
      details: <div>Component engineering supports product development projects as
        well as stakeholders during product mass production regarding component
        related topics. This includes preferred component selection, component
        qualification, alternative and second source evaluation, environmental
        compliance checks and master data maintenance of components. This ensures
        that the right components are chosen in terms of quality, availability and
        cost.</div>
