        sapi/cgi/cgi_main.c in PHP before 5.3.12 and 5.4.x before 5.4.2, when
        configured as a CGI script (aka php-cgi), does not properly handle query
        strings that lack an = (equals sign) character, which allows remote
        attackers to execute arbitrary code by placing command-line options in the
        query string, related to lack of skipping a certain php_getopt for the 'd'
        case.
    - point: CVE-2009-3564
      priority: Advanced
      details: >-
        puppetmasterd in puppet 0.24.6 does not reset supplementary groups when it
        switches to a different user, which might allow local users to access
        restricted files.
    - point: CVE-2000-0476
      priority: Advanced
      details: >-
        xterm, Eterm, and rxvt allow an attacker to cause a denial of service by
        embedding certain escape characters which force the window to be resized.
