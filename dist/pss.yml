    - point: CVE-2024-5278
      priority: Advanced
      details: >-
        gaizhenbiao/chuanhuchatgpt is vulnerable to an unrestricted file upload
        vulnerability due to insufficient validation of uploaded file types in its
        `/upload` endpoint. Specifically, the `handle_file_upload` function does
        not sanitize or validate the file extension or content type of uploaded
        files, allowing attackers to upload files with arbitrary extensions,
        including HTML files containing XSS payloads and Python files. This
        vulnerability, present in the latest version as of 20240310, could lead to
        stored XSS attacks and potentially result in remote code execution (RCE)
        on the server hosting the application.
    - point: CVE-2024-5248
      priority: Advanced
      details: >-
        In lunary-ai/lunary version 1.2.5, an improper access control
        vulnerability exists due to a missing permission check in the `GET
        /v1/users/me/org` endpoint. The platform's role definitions restrict the
        `Prompt Editor` role to prompt management and project viewing/listing
        capabilities, explicitly excluding access to user information. However,
        the endpoint fails to enforce this restriction, allowing users with the
        `Prompt Editor` role to access the full list of users in the organization.
        This vulnerability allows unauthorized access to sensitive user
        information, violating the intended access controls.
    - point: CVE-2024-5225
      priority: Advanced
      details: >-
        An SQL Injection vulnerability exists in the berriai/litellm repository,
        specifically within the `/global/spend/logs` endpoint. The vulnerability
        arises due to improper neutralization of special elements used in an SQL
        command. The affected code constructs an SQL query by concatenating an
        unvalidated `api_key` parameter directly into the query, making it
        susceptible to SQL Injection if the `api_key` contains malicious data.
        This issue affects the latest version of the repository. Successful
        exploitation of this vulnerability could lead to unauthorized access, data
        manipulation, exposure of confidential information, and denial of service
        (DoS).
    - point: CVE-2024-5206
      priority: Advanced
      details: >-
        A sensitive data leakage vulnerability was identified in scikit-learn's
        TfidfVectorizer, specifically in versions up to and including 1.4.1.post1,
        which was fixed in version 1.5.0. The vulnerability arises from the
        unexpected storage of all tokens present in the training data within the
        `stop_words_` attribute, rather than only storing the subset of tokens
        required for the TF-IDF technique to function. This behavior leads to the
        potential leakage of sensitive information, as the `stop_words_` attribute
        could contain tokens that were meant to be discarded and not stored, such
        as passwords or keys. The impact of this vulnerability varies based on the
        nature of the data being processed by the vectorizer.
    - point: CVE-2024-5187
      priority: Advanced
      details: >-
        A vulnerability in the `download_model_with_test_data` function of the
        onnx/onnx framework, version 1.16.0, allows for arbitrary file overwrite
        due to inadequate prevention of path traversal attacks in malicious tar
        files. This vulnerability enables attackers to overwrite any file on the
        system, potentially leading to remote code execution, deletion of system,
        personal, or application files, thus impacting the integrity and
        availability of the system. The issue arises from the function's handling
        of tar file extraction without performing security checks on the paths
        within the tar file, as demonstrated by the ability to overwrite the
        `/home/kali/.ssh/authorized_keys` file by specifying an absolute path in
        the malicious tar file.
    - point: CVE-2024-5186
      priority: Advanced
      details: >-
        A Server-Side Request Forgery (SSRF) vulnerability exists in the file
        upload section of imartinez/privategpt version 0.5.0. This vulnerability
        allows attackers to send crafted requests that could result in
        unauthorized access to the local network and potentially sensitive
        information. Specifically, by manipulating the 'path' parameter in a file
        upload request, an attacker can cause the application to make arbitrary
        requests to internal services, including the AWS metadata endpoint. This
        issue could lead to the exposure of internal servers and sensitive data.
    - point: CVE-2024-5133
      priority: Advanced
      details: >-
        In lunary-ai/lunary version 1.2.4, an account takeover vulnerability
        exists due to the exposure of password recovery tokens in API responses.
        Specifically, when a user initiates the password reset process, the
        recovery token is included in the response of the `GET /v1/users/me/org`
        endpoint, which lists all users in a team. This allows any authenticated
        user to capture the recovery token of another user and subsequently change
        that user's password without consent, effectively taking over the account.
        The issue lies in the inclusion of the `recovery_token` attribute in the
        users object returned by the API.
    - point: CVE-2024-5132
