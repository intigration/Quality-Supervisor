      priority: Essential
    - point: Approve Epic level initiatives
      details: <div>By their very definition, epics are large enough and impactful
        enough to require analysis, as well as strategic and financial review and
        decision-making/approval. Often these initiatives affect multiple value
        streams and ARTs and come along with extensive costs. That is why all
        epics need review and Portfolio Management approval through the Kanban
        system and a Lean business case, whether they arise at the portfolio,
        Program or Large Solution levels,</div>
      priority: Essential
    - point: Architectural Design (incl. Security)
      details: <div>In case a feature and its implementation has an impact on
        architectural concepts of the overall architecture (esp. in case of API
        design changes, new microservices), ensure that the realization approach
        is inline with the overall architecture. Contact the system architects!
        Make sure that cyber security design principles are considered and
        incorporated to the design.�Background Information:�The Architectural
        Governance (Runway) consists of the existing architectural design,
        interfaces, code, components, and technical infrastructure needed to
        implement near-term features without excessive redesign and delay.
        Architectural Runway supports the continuous flow of value through the
        Continuous Delivery Pipeline, providing the necessary technical foundation
        for developing business initiatives and implementing new Features and/or
        Capabilities. The architectural runway is one of the primary tools used to
        implement the Framework�s Agile Architecture strategy. The archi...</div>
      priority: Essential
    - point: Architecture Related "Make or Buy"
