        using

        public keys with a modulus which is over 10,000 bits in length for
        signature

        verification. However the key and parameter check functions do not limit

        the modulus size when performing the checks.


        An application that calls EVP_PKEY_param_check() or
        EVP_PKEY_public_check()

        and supplies a key or parameters obtained from an untrusted source could
        be

        vulnerable to a Denial of Service attack.


        These functions are not called by OpenSSL itself on untrusted DSA keys so

        only applications that directly call these functions may be vulnerable.


        Also vulnerable are the OpenSSL pkey and pkeyparam command line
        applications

        when using the `-check` option.


        The OpenSSL SSL/TLS implementation is not affected by this issue.


        The OpenSSL 3.0 and 3.1 FIPS providers are affected by this issue.
