    - point: Component Interface Testing
      details: <div>The Hardware or Mechanical Tester verifies that all external
        interfaces to and from the assembly operate as specified in product
        requirements. Additionally, test cases should verify all functions crosses
        disciplne (FW/HW/Mech) interfaces.</div>
      priority: Essential
    - point: Component Qualification
      details: <div>Qualification of a component can include different aspects,
        depending on general requirements such as environmental compliance or
        special requirements coming from the application. Often, components can be
        qualified based on the written proof of quality and reliability coming
        from datasheets or test reports. In special cases, components or even new
        technologies are tested in-house by the component engineering and
        qualified based on typical industry requirements.</div>
      priority: Essential
    - point: Component Quality Issue Management
      details: <div>In case of a quality issue concerning a component, fast and
        accurate measures must be taken to prevent major impact to products and to
        customers. Component engineering plays a key role when it comes to define
        immediate actions based on the global where-used list of a component and
        to inform stakeholders and local component representatives. Besides
        typical component quality issues such as a deviation from technical
        specifications, the use of a restricted substance according the latest
        LoDS (list of restricted and declarable substances) without a valid
        exemption must also be treated as a component quality issue and tasks be
        initiated accordingly.</div>
      priority: Essential
