        the entire filesystem, and when combined with a Local File Inclusion (LFI)
        vulnerability, could make exploitation of the server trivial.
    - point: CVE-2024-5480
      priority: Advanced
      details: >-
        A vulnerability in the PyTorch's torch.distributed.rpc framework,
        specifically in versions prior to 2.2.2, allows for remote code execution
        (RCE). The framework, which is used in distributed training scenarios,
        does not properly verify the functions being called during RPC (Remote
        Procedure Call) operations. This oversight permits attackers to execute
        arbitrary commands by leveraging built-in Python functions such as eval
        during multi-cpu RPC communication. The vulnerability arises from the lack
        of restriction on function calls when a worker node serializes and sends a
        PythonUDF (User Defined Function) to the master node, which then
        deserializes and executes the function without validation. This flaw can
        be exploited to compromise master nodes initiating distributed training,
        potentially leading to the theft of sensitive AI-related data.
    - point: CVE-2024-5478
      priority: Advanced
      details: >-
        A Cross-site Scripting (XSS) vulnerability exists in the SAML metadata
        endpoint `/auth/saml/${org?.id}/metadata` of lunary-ai/lunary version
        1.2.7. The vulnerability arises due to the application's failure to escape
        or validate the `orgId` parameter supplied by the user before
        incorporating it into the generated response. Specifically, the endpoint
        generates XML responses for SAML metadata, where the `orgId` parameter is
        directly embedded into the XML structure without proper sanitization or
        validation. This flaw allows an attacker to inject arbitrary JavaScript
        code into the generated SAML metadata page, leading to potential theft of
        user cookies or authentication tokens.
    - point: CVE-2024-5328
      priority: Advanced
      details: >-
        A Server-Side Request Forgery (SSRF) vulnerability exists in the
        lunary-ai/lunary application, specifically within the endpoint
        '/auth/saml/tto/download-idp-xml'. The vulnerability arises due to the
        application's failure to validate user-supplied URLs before using them in
        server-side requests. An attacker can exploit this vulnerability by
        sending a specially crafted request to the affected endpoint, allowing
        them to make unauthorized requests to internal or external resources. This
        could lead to the disclosure of sensitive information, service disruption,
        or further attacks against the network infrastructure. The issue affects
        the latest version of the application as of the report.
    - point: CVE-2024-5307
      priority: Advanced
      details: >-
        Kofax Power PDF AcroForm Annotation Out-Of-Bounds Read Information
        Disclosure Vulnerability. This vulnerability allows remote attackers to
        disclose sensitive information on affected installations of Kofax Power
        PDF. User interaction is required to exploit this vulnerability in that
        the target must visit a malicious page or open a malicious file.


        The specific flaw exists within the handling of Annotation objects in
        AcroForms. The issue results from the lack of proper validation of
        user-supplied data, which can result in a read past the end of an
        allocated buffer. An attacker can leverage this in conjunction with other
        vulnerabilities to execute arbitrary code in the context of the current
        process. Was ZDI-CAN-22933.
    - point: CVE-2024-5306
